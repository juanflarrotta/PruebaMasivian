<div class="comic">
  <div class="comic__img">
    <img src="{{ arrayImage }}" alt="" />
    <div class="comic__date">
      <span>
        {{ arrayYear }}
      </span>
    </div>
  </div>
  <div class="comic__loader" *ngIf="loading">
    <div class="box">
      <div class="loader-03"></div>
    </div>
  </div>
  <div class="comic__title">
    <h3>
      {{ arrayTitle }}
    </h3>
  </div>
  <div class="comic__btn">
    <button (click)="nextComic()" disabled>Next</button>
  </div>
</div>
