<div class="comic">
  <div class="comic__title">
    <h3>
      {{ arrayTitle }}
    </h3>
  </div>
  <div class="comic__img">
    <img src="{{ arrayImage }}" alt="" />
  </div>
  <div class="comic__loader">
    <div class="circle first"></div>
    <div class="circle two"></div>
  </div>
  <div class="comic__btn">
    <button (click)="nextComic()" disabled>Next</button>
  </div>
</div>
